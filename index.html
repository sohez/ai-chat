<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini</title>
    <!-- changed title -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>
    
    <link rel="stylesheet" href="./assets/style/highlight-js.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container mt-1">
      <div class="card chat-card">
        <div class="card-header text-center bg-primary text-white">
          <h5>Chat with A.I</h5>
        </div>
        <div class="card-body chat-body" id="chat-body-scroll">
          <div id="chat-box-append" class="chat-box">
            <div class="chat-message received">
              Hello! How can I help you today?
            </div>
          </div>
          <div class="chat-message received" id="typing">
            Typing...
          </div>
        </div>
        <div class="card-footer">
          <div class="input-group">
            <input
              id="user-input"
              type="text"
              class="form-control"
              placeholder="Type a message..."
            />
            <div class="input-group-append">
              <button id="send-button" class="btn btn-primary" type="button">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
